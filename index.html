        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="mission-area">
                    <label>Mission Selection: <input id="mission-title"></input></label>
                    <div class="flip-container" style="display: none">
                        <div class="flipper">
                            <div class="front card">
                                <img id="mission-card-front" class="card">
                            </div>
                            <div class="back card">
                                <img id="mission-card-back" class="card">
                            </div>
                        </div>
                    </div>
                    <label>Number of Blitz Cards: 
                        <select id="numBlitz">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                </div>
                <div class="ae-deck">
                    <div class="card-spot" id="ae-draw-pile">
                        <img id="ae-deck-back" class="card" src="./img/AE/Card-Back-AE.png">
                    </div>
                    <div id="ae-deck-drawn" class="card-spot">
                        <img id="ae-drawn-card" class="card" src="about:blank">
                    </div>
                </div>

            </div>
        </div>

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Based on <a href="https://boardgamegeek.com/filepage/111869/redjaks-automated-emperor-variant">RedJak's Automated Emperor Variant</a></h3>
            </footer>
        </div>
